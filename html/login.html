<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link type="text/css" href="../libs/layui/css/layui.css" rel="stylesheet">
    <link type="text/css" href="../css/less/commonn.css" rel="stylesheet">
    <link type="text/css" href="../css/less/login.css" rel="stylesheet">
</head>

<body>
    <div class="mainCon">
        <div class="logincon">
            <div class="titlebox">
                <div class="logo"></div>
                <div class="slideLine"></div>
                <div class="title">农&nbsp;&nbsp;&nbsp;产&nbsp;&nbsp;&nbsp;品&nbsp;&nbsp;&nbsp;溯&nbsp;&nbsp;&nbsp;源&nbsp;&nbsp;&nbsp;服&nbsp;&nbsp;&nbsp;务&nbsp;&nbsp;&nbsp;平&nbsp;&nbsp;&nbsp;台</div>
            </div>
            <div class="loginbox">
                <!-- <div th:if="${param.logout}">您已退出登录状态</div> -->
                <div class="loginTitle">用户登录</div>
                <div class="formCon">
                    <form class="layui-form login-form" id="loginform" method="post">
                        <ul>
                            <!-- <li><span class="label">用户名：</span></li> -->
                            <li><input type="text" placeholder="用户名" lay-verify="required" name="username" id="username" /></li>
                            <!-- <li><span class="label">密&nbsp;码：</span></li> -->
                            <li><input type="password" placeholder="密码" lay-verify="required" name="password" id="password" /></li>
                            <li class="cf"><input type="checkbox" name="remember" title="记住我" lay-skin="primary" /><a class="forget">忘记密码</a></li>
                            <!-- <li><button class="login" lay-filter="loginSys" onclick="return login()">登录</button></li> -->
                            <li><span class="login" lay-submit="lay-submit" lay-filter="loginSys" onclick="return login()"> 登录</span> </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="firstLine">本网站设计及数据均受版权保护，任何公司及个人不得以任何方式复制，违者将依法追究责任，特此声明。</p>
            <p>Copyright ◎ 2017-溯源大数据-农产品溯源服务平台-京ICP16005435号-1</p>
        </div>
    </div>
</body>
<script src='../js/common/jquery.js'></script>
<script src='../libs/layui/layui.js'></script>
<script src='../js/login.js'></script>

</html>
